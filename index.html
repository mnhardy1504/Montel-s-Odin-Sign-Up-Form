<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign-Up Form</title>
        <link rel="stylesheet" href="styles.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="main">
            <div class="left">
                <h1>Hi</h1>
            </div>
                <div class="right">
                    <div class="first">
                    <h2>
                        This is not a real online service! You know you need something <br/>
                        like this in your life to help you realize you deepest dreams. <br/>
                        Sign up <em>now</em> to get started.
                        <br/><br/>
                        You <em>know</em> you want to. 
                    </h2>
                </div>
                    <div class="second">
                        <h3>Let's Do This!</h3>
                        <form action="" method="get" class="form-main-div">
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="firstName">FIRST NAME</label>
                                    <input type="text" id="firstName" name="first_name">
                                </div>
                                <div class="form-div">
                                    <label for="email">EMAIL</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-div">
                                    <label for="password">PASSWORD</label>
                                    <input type="text" id="password" name="password">
                                </div>
                            </div>
                            <div class="form-divs">
                                <div class="form-div">
                                    <label for="lastName">LAST NAME</label>
                                    <input type="text" id="lastName" name="last_name">
                                </div>
                                <div class="form-div">
                                    <label for="phoneNumber">PHONE NUMBER</label>
                                    <input type="number" id="phoneNumber" name="phone_number">
                                <div class="form-div">
                                    <label for="password"> CONFIRM PASSWORD</label>
                                    <input type="text" id="ConfirmPassword" name="confirm_password">
                                    </div>
                            </div>
                            </div>
                        </form>
                    </div>
                    <div class="third">World</div>
            </div>
        </div> 
    </body>
</html>
